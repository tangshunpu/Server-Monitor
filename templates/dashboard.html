<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitor ‚Äî Dashboard</title>
    <style>
        /* ===== Reset & Variables ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* --- Dark Theme (default) --- */
        :root, [data-theme="dark"] {
            --bg-body:      #141925;
            --bg-card:      rgba(28, 34, 50, 0.72);
            --bg-inner:     rgba(18, 24, 36, 0.66);
            --bg-hover:     rgba(40, 47, 66, 0.72);
            --border:       rgba(255,255,255,0.14);
            --text-primary: #eaf1ff;
            --text-secondary: #b9c5df;
            --text-muted:   #8b98b3;
            --green:        #30d158;
            --yellow:       #ffd60a;
            --red:          #ff453a;
            --yellow-rgb:   255,214,10;
            --red-rgb:      255,69,58;
            --blue:         #0a84ff;
            --purple:       #bf8bff;
            --orange:       #ff9f0a;
            --shadow:       rgba(7,12,24,0.35);
        }

        /* --- Light Theme --- */
        [data-theme="light"] {
            --bg-body:      #eef3fb;
            --bg-card:      rgba(255,255,255,0.78);
            --bg-inner:     rgba(245,248,254,0.86);
            --bg-hover:     rgba(255,255,255,0.94);
            --border:       rgba(80,95,125,0.18);
            --text-primary: #1c2230;
            --text-secondary: #566079;
            --text-muted:   #7d879c;
            --green:        #22a544;
            --yellow:       #ffcc00;
            --red:          #ff3b30;
            --yellow-rgb:   255,204,0;
            --red-rgb:      255,59,48;
            --blue:         #0a84ff;
            --purple:       #8250df;
            --orange:       #c66a00;
            --shadow:       rgba(18,38,63,0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background:
                radial-gradient(900px 420px at 0% -8%, rgba(10,132,255,0.12), transparent 56%),
                var(--bg-body);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background .35s cubic-bezier(.22,.61,.36,1), color .35s cubic-bezier(.22,.61,.36,1);
        }

        /* ===== Navbar ===== */
        .navbar {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 0 28px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 14px var(--shadow);
            backdrop-filter: blur(12px) saturate(120%);
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            transition: background .3s cubic-bezier(.22,.61,.36,1);
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .navbar-logo { font-size: 20px; }
        .navbar-title { font-size: 18px; font-weight: 600; }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .server-count {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .count-badge {
            background: rgba(63, 185, 80, 0.15);
            color: var(--green);
            padding: 2px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 12px;
        }

        .count-badge.offline {
            background: rgba(248, 81, 73, 0.15);
            color: var(--red);
        }

        .refresh-info {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .theme-toggle, .logout-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            transition: all .24s cubic-bezier(.22,.61,.36,1);
        }

        .theme-toggle:hover, .logout-btn:hover {
            color: var(--text-primary);
            border-color: rgba(10,132,255,0.45);
            background: rgba(10,132,255,0.14);
        }

        .theme-toggle { font-size: 16px; padding: 4px 10px; }

        /* ===== Main Content ===== */
        .main {
            max-width: 2160px;
            margin: 0 auto;
            padding: 32px 28px 30px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state h2 { font-size: 20px; margin-bottom: 12px; color: var(--text-primary); }
        .empty-state p { font-size: 14px; line-height: 1.8; }
        .empty-state code {
            background: var(--bg-inner);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 13px;
            color: var(--blue);
        }

        /* ===== Overview Section ===== */
        .overview {
            display: grid;
            grid-template-columns: repeat(4, minmax(360px, 1fr));
            gap: 24px;
            margin-bottom: 28px;
        }

        .overview-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 18px 20px;
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            gap: 16px;
            transition: transform .24s cubic-bezier(.22,.61,.36,1), border-color .24s cubic-bezier(.22,.61,.36,1), box-shadow .24s cubic-bezier(.22,.61,.36,1);
            cursor: default;
            min-height: 118px;
            width: 100%;
            backdrop-filter: blur(14px) saturate(120%);
            -webkit-backdrop-filter: blur(14px) saturate(120%);
            box-shadow: 0 6px 16px var(--shadow);
        }

        .overview-card:hover { border-color: rgba(10,132,255,0.28); transform: translateY(-1px); box-shadow: 0 10px 22px var(--shadow); }
        .overview-card.status-offline { opacity: 0.55; }
        .overview-card.status-maintenance {
            border-color: var(--yellow);
            background: linear-gradient(135deg, rgba(var(--yellow-rgb),0.18), rgba(var(--yellow-rgb),0.06)), var(--bg-card);
        }
        .overview-card.status-fault { border-color: var(--red); }
        .overview-card.status-fault {
            background: linear-gradient(135deg, rgba(var(--red-rgb),0.2), rgba(var(--red-rgb),0.06)), var(--bg-card);
        }
        .overview-card.status-warning { border-color: var(--yellow); }

        .ov-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .ov-dot.online { background: var(--green); box-shadow: 0 0 4px rgba(48,209,88,0.28); }
        .ov-dot.warning { background: var(--yellow); box-shadow: 0 0 4px rgba(var(--yellow-rgb),0.3); }
        .ov-dot.maintenance { background: var(--yellow); box-shadow: 0 0 4px rgba(var(--yellow-rgb),0.3); }
        .ov-dot.fault { background: var(--red); box-shadow: 0 0 5px rgba(var(--red-rgb),0.3); animation: pulse 1.4s infinite; }
        .ov-dot.offline { background: var(--text-muted); }

        .ov-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ov-hostname {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .ov-gpu-summary {
            font-size: 12px;
            color: var(--purple);
            font-weight: 500;
            margin-top: 2px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .ov-vendor-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            line-height: 1;
            padding: 3px 7px;
            border-radius: 999px;
            border: 1px solid transparent;
            vertical-align: middle;
        }

        .ov-vendor-badge.nvidia {
            color: #76b900;
            background: rgba(118, 185, 0, 0.12);
            border-color: rgba(118, 185, 0, 0.4);
        }

        .nvidia-mark {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 700;
            color: #0d1117;
            background: #76b900;
            flex-shrink: 0;
        }

        .ov-stats {
            display: flex;
            gap: 10px;
            margin-top: 4px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .ov-stat-val { font-weight: 600; color: var(--text-secondary); }

        .ov-network {
            margin-top: 8px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .ov-net-pill {
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            background: var(--bg-inner);
        }

        .ov-net-pill .label { color: var(--text-muted); font-weight: 600; letter-spacing: 0.2px; }
        .ov-net-pill .value { color: var(--text-secondary); font-weight: 600; }
        .ov-net-pill.ok {
            border-color: rgba(63,185,80,0.4);
            background: rgba(63,185,80,0.12);
        }
        .ov-net-pill.ok .value { color: var(--green); }
        .ov-net-pill.fail {
            border-color: rgba(var(--red-rgb),0.42);
            background: rgba(var(--red-rgb),0.14);
        }
        .ov-net-pill.fail .value { color: var(--red); }
        .ov-net-pill.unknown .value { color: var(--text-muted); }

        .ov-gpu-active {
            text-align: right;
            flex-shrink: 0;
        }

        .ov-gpu-active-num {
            font-size: 22px;
            font-weight: 700;
            line-height: 1;
        }

        .ov-gpu-active-label {
            font-size: 10px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* ===== Server Grid ===== */
        .detail-carousel {
            position: relative;
            margin-top: 2px;
            border-radius: 14px;
        }

        .detail-carousel::before,
        .detail-carousel::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 54px;
            pointer-events: none;
            z-index: 4;
            opacity: 0;
            transition: opacity .2s ease;
        }

        .detail-carousel::before {
            left: 0;
            background: linear-gradient(90deg, var(--bg-body) 8%, rgba(13,17,23,0) 100%);
        }

        .detail-carousel::after {
            right: 0;
            background: linear-gradient(270deg, var(--bg-body) 8%, rgba(13,17,23,0) 100%);
        }

        .detail-carousel.can-scroll:not(.at-start)::before { opacity: 1; }
        .detail-carousel.can-scroll:not(.at-end)::after { opacity: 1; }

        [data-theme="light"] .detail-carousel::before {
            background: linear-gradient(90deg, var(--bg-body) 8%, rgba(240,242,245,0) 100%);
        }

        [data-theme="light"] .detail-carousel::after {
            background: linear-gradient(270deg, var(--bg-body) 8%, rgba(240,242,245,0) 100%);
        }

        .server-grid {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 2px 0 10px;
            scrollbar-width: thin;
        }

        .detail-nav {
            position: absolute;
            top: -44px;
            width: 34px;
            height: 34px;
            border-radius: 999px;
            border: 1px solid rgba(10,132,255,0.3);
            background: rgba(10,132,255,0.14);
            color: var(--blue);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
            box-shadow: 0 2px 8px rgba(10,132,255,0.14);
            transition: all .24s cubic-bezier(.22,.61,.36,1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .detail-nav:hover {
            color: #ffffff;
            border-color: rgba(10,132,255,0.65);
            background: rgba(10,132,255,0.36);
            box-shadow: 0 5px 12px rgba(10,132,255,0.22);
            transform: translateY(-1px);
        }

        .detail-nav:disabled {
            opacity: 0.42;
            color: var(--text-muted);
            border-color: var(--border);
            background: var(--bg-card);
            box-shadow: none;
            cursor: not-allowed;
        }

        .detail-nav.prev { right: 42px; }
        .detail-nav.next { right: 0; }

        @media (max-width: 1680px) {
            .overview { grid-template-columns: repeat(3, minmax(360px, 1fr)); }
        }

        @media (max-width: 1320px) {
            .overview { grid-template-columns: repeat(2, minmax(320px, 1fr)); }
        }

        @media (max-width: 560px) {
            .overview { grid-template-columns: 1fr; }
            .detail-nav { top: -40px; width: 30px; height: 30px; }
            .detail-nav.prev { right: 36px; }
        }

        /* ===== Server Card ===== */
        .server-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 18px;
            overflow: hidden;
            cursor: pointer;
            transition: transform .24s cubic-bezier(.22,.61,.36,1), border-color .24s cubic-bezier(.22,.61,.36,1), box-shadow .24s cubic-bezier(.22,.61,.36,1);
            flex: 0 0 calc((100% - 60px) / 4);
            min-width: 360px;
            backdrop-filter: blur(12px) saturate(120%);
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            box-shadow: 0 6px 16px var(--shadow);
        }

        @media (max-width: 1680px) {
            .server-card { flex-basis: calc((100% - 40px) / 3); }
        }

        @media (max-width: 1320px) {
            .server-card {
                flex-basis: calc((100% - 20px) / 2);
                min-width: 320px;
            }
        }

        @media (max-width: 560px) {
            .server-card {
                flex-basis: 100%;
                min-width: 260px;
            }
        }

        .server-card:hover { border-color: rgba(10,132,255,0.28); transform: translateY(-1px); box-shadow: 0 10px 22px var(--shadow); }
        .server-card.focused {
            border-color: var(--blue);
            box-shadow:
                0 0 0 2px rgba(88,166,255,0.45),
                0 0 22px rgba(88,166,255,0.36);
            transform: translateY(-1px);
            transition: box-shadow .25s ease, border-color .2s ease, transform .2s ease;
            animation: cardFocusPulse .9s ease-in-out 1;
        }

        @keyframes cardFocusPulse {
            0% {
                box-shadow:
                    0 0 0 0 rgba(10,132,255,0.72),
                    0 0 0 rgba(10,132,255,0.1);
            }
            100% {
                box-shadow:
                    0 0 0 2px rgba(10,132,255,0.45),
                    0 0 22px rgba(10,132,255,0.3);
            }
        }
        .server-card.offline { opacity: 0.65; }
        .server-card.maintenance {
            border-left: 3px solid var(--yellow);
            background: linear-gradient(135deg, rgba(var(--yellow-rgb),0.14), rgba(var(--yellow-rgb),0.04)), var(--bg-card);
        }
        .server-card.fault { border-left: 3px solid var(--red); }
        .server-card.fault {
            background: linear-gradient(135deg, rgba(var(--red-rgb),0.14), rgba(var(--red-rgb),0.04)), var(--bg-card);
        }
        .server-card.warning { border-left: 3px solid var(--yellow); }

        /* Announcement banners */
        .announcements { margin-bottom: 18px; display: flex; flex-direction: column; gap: 10px; }
        .ann-banner { padding: 12px 16px; border-radius: 14px; font-size: 13px; font-weight: 500; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); }
        .ann-info { background: rgba(88,166,255,0.12); color: var(--blue); border: 1px solid rgba(88,166,255,0.25); }
        .ann-warning { background: rgba(var(--yellow-rgb),0.14); color: var(--yellow); border: 1px solid rgba(var(--yellow-rgb),0.3); }
        .ann-critical { background: rgba(var(--red-rgb),0.14); color: var(--red); border: 1px solid rgba(var(--red-rgb),0.3); }

        /* Status badge in card header */
        .status-badge { padding: 3px 10px; border-radius: 999px; font-size: 11px; font-weight: 600; margin-left: 8px; }
        .status-badge.maintenance { background: rgba(var(--yellow-rgb),0.22); color: var(--yellow); }
        .status-badge.fault { background: rgba(var(--red-rgb),0.2); color: var(--red); }
        .status-badge.warning { background: rgba(var(--yellow-rgb),0.18); color: var(--yellow); }
        .admin-note { font-size: 11px; color: var(--text-muted); margin-top: 2px; font-style: italic; }

        /* Error banner inside card */
        .error-banner { background: rgba(var(--red-rgb),0.1); border: 1px solid rgba(var(--red-rgb),0.3); border-radius: 6px; padding: 8px 12px; margin-bottom: 12px; font-size: 12px; color: var(--red); }
        .error-banner-item { padding: 2px 0; }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 22px;
            border-bottom: 1px solid var(--border);
        }

        .card-header-left { display: flex; align-items: center; gap: 12px; }

        .status-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-dot.online { background: var(--green); box-shadow: 0 0 4px rgba(48,209,88,0.26); }
        .status-dot.warning { background: var(--yellow); box-shadow: 0 0 4px rgba(var(--yellow-rgb),0.28); }
        .status-dot.maintenance { background: var(--yellow); box-shadow: 0 0 4px rgba(var(--yellow-rgb),0.28); }
        .status-dot.fault { background: var(--red); box-shadow: 0 0 5px rgba(var(--red-rgb),0.28); animation: pulse 1.4s infinite; }
        .status-dot.offline { background: var(--text-muted); }

        .server-name { font-size: 16px; font-weight: 600; }
        .server-meta { font-size: 12px; color: var(--text-secondary); margin-top: 2px; }

        .card-actions { display: flex; gap: 8px; }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s;
        }

        .btn-icon:hover { color: var(--red); background: rgba(var(--red-rgb),0.12); }

        /* ===== Metrics ===== */
        .card-body { padding: 18px 22px; }

        .metrics-row { display: flex; gap: 18px; margin-bottom: 18px; }
        .metric-item { flex: 1; }

        .metric-label {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 6px;
        }

        .metric-name {
            font-size: 12px; font-weight: 600;
            color: var(--text-secondary);
            letter-spacing: 0.1px;
        }

        .metric-value { font-size: 12px; color: var(--text-secondary); }

        .progress-bar {
            height: 7px;
            background: var(--bg-inner);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.6s ease;
        }

        .progress-fill.zero {
            min-width: 2px;
            opacity: 0.7;
        }

        .progress-fill.green  { background: var(--green); }
        .progress-fill.yellow { background: var(--yellow); }
        .progress-fill.red    { background: var(--red); }

        .metric-detail { font-size: 11px; color: var(--text-muted); margin-top: 4px; }

        /* ===== Network ===== */
        .network-row { display: flex; gap: 16px; margin-bottom: 16px; }

        .network-item {
            flex: 1;
            background: var(--bg-inner);
            border-radius: 12px;
            padding: 10px 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .network-icon { font-size: 14px; }
        .network-info { font-size: 12px; }
        .network-label { color: var(--text-muted); }
        .network-value { color: var(--text-secondary); font-weight: 500; }

        /* ===== GPU Section ===== */
        .gpu-section { border-top: 1px solid var(--border); padding-top: 18px; }

        .gpu-section-title {
            font-size: 13px; font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex; align-items: center; gap: 8px;
        }

        .gpu-count {
            background: rgba(188,140,255,0.15);
            color: var(--purple);
            padding: 1px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        .gpu-card {
            background: var(--bg-inner);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 14px;
            padding: 16px 16px;
            margin-bottom: 12px;
        }
        [data-theme="light"] .gpu-card { border-color: rgba(80,95,125,0.16); }

        .gpu-card:last-child { margin-bottom: 0; }

        .gpu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .gpu-name { font-size: 13px; font-weight: 600; color: var(--text-primary); }
        .gpu-name-wrap { display:flex; flex-direction:column; gap:4px; min-width:0; }
        .gpu-admin-badge {
            display:inline-flex;
            width: fit-content;
            padding: 1px 8px;
            border-radius: 999px;
            font-size: 10px;
            font-weight: 600;
        }
        .gpu-admin-badge.maintenance { background: rgba(var(--yellow-rgb),0.22); color: var(--yellow); }
        .gpu-admin-badge.fault { background: rgba(var(--red-rgb),0.2); color: var(--red); }
        .gpu-admin-note { font-size: 11px; color: var(--text-muted); margin-top: 6px; }
        .gpu-bus-id { font-size: 11px; color: var(--text-muted); margin-top: 4px; }

        .gpu-index {
            font-size: 11px;
            color: var(--text-muted);
            background: var(--bg-card);
            padding: 1px 8px;
            border-radius: 4px;
        }

        .gpu-stats { display: flex; gap: 10px; font-size: 11px; }
        .gpu-stat { display: flex; align-items: center; gap: 4px; }
        .gpu-stat-icon { font-size: 12px; }
        .gpu-stat-value { font-weight: 600; }

        .temp-green  { color: var(--green); }
        .temp-yellow { color: var(--yellow); }
        .temp-red    { color: var(--red); }

        .gpu-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .gpu-metric-item .metric-name { font-size: 11px; }
        .gpu-metric-item .progress-bar { height: 6px; }
        .gpu-metric-item .metric-value { font-size: 11px; }
        .gpu-metric-item .metric-detail {
            font-size: 10px;
            text-align: right;
            width: 100%;
            display: block;
        }

        /* ===== GPU Processes ===== */
        .gpu-processes {
            margin-top: 10px;
            border-top: 1px solid var(--border);
            padding-top: 8px;
        }

        .gpu-processes-title { font-size: 11px; color: var(--text-muted); margin-bottom: 6px; }
        .process-list { font-size: 11px; }

        .process-row {
            display: flex;
            align-items: center;
            padding: 3px 0;
            color: var(--text-secondary);
            gap: 6px;
        }

        .process-user {
            flex-shrink: 0;
            background: rgba(88,166,255,0.12);
            color: var(--blue);
            padding: 1px 6px;
            border-radius: 3px;
            font-weight: 600;
            font-size: 10px;
            max-width: 90px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .process-container {
            flex-shrink: 0;
            background: rgba(130,80,223,0.12);
            color: var(--purple);
            padding: 1px 6px;
            border-radius: 3px;
            font-weight: 600;
            font-size: 10px;
            max-width: 110px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .process-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .process-pid {
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .process-mem {
            color: var(--orange);
            font-weight: 500;
            flex-shrink: 0;
        }

        .no-gpu {
            text-align: center;
            padding: 12px;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* ===== Containers Section ===== */
        .container-section { border-top: 1px solid var(--border); padding-top: 18px; margin-top: 18px; }

        .container-section-title {
            font-size: 13px; font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex; align-items: center; gap: 8px;
        }

        .container-count {
            background: rgba(10,132,255,0.15);
            color: var(--blue);
            padding: 1px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        .container-engine-badge {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 999px;
            font-weight: 600;
            background: rgba(130,80,223,0.12);
            color: var(--purple);
        }

        .container-list { display: flex; flex-direction: column; gap: 8px; }

        .container-item {
            background: var(--bg-inner);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 10px 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .container-item:hover { border-color: rgba(10,132,255,0.35); }
        [data-theme="light"] .container-item { border-color: rgba(80,95,125,0.16); }

        .ct-status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .ct-status-dot.running { background: var(--green); box-shadow: 0 0 4px rgba(48,209,88,0.3); }
        .ct-status-dot.stopped { background: var(--text-muted); }
        .ct-status-dot.frozen  { background: var(--blue); }

        .ct-name {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .ct-meta {
            font-size: 11px;
            color: var(--text-muted);
            margin-left: auto;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .ct-main {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 0;
            flex: 1;
        }
        .ct-top {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }
        .ct-gpu-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .ct-gpu-pill {
            font-size: 10px;
            color: var(--text-secondary);
            border: 1px solid rgba(255,255,255,0.12);
            background: rgba(255,255,255,0.04);
            border-radius: 999px;
            padding: 2px 8px;
            font-variant-numeric: tabular-nums;
        }
        [data-theme="light"] .ct-gpu-pill { border-color: rgba(80,95,125,0.2); }

        .ct-ip {
            font-size: 11px;
            color: var(--text-secondary);
            font-family: 'SF Mono', SFMono-Regular, Consolas, monospace;
        }
        .ct-ip-warning {
            font-size: 10px;
            padding: 2px 7px;
            border-radius: 999px;
            background: rgba(255,149,0,0.16);
            color: var(--orange);
            font-weight: 600;
            border: 1px solid rgba(255,149,0,0.35);
        }

        .container-gpu-empty { font-size: 11px; color: var(--text-muted); }

        .history-modal-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 18px;
            width: min(1100px, 96vw);
            max-height: 86vh;
            overflow: auto;
        }
        .history-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 12px;
        }
        .history-title { font-size: 16px; font-weight: 600; }
        .history-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(170px, 1fr));
            gap: 10px;
            margin-bottom: 12px;
        }
        .history-card {
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-inner);
            padding: 9px 10px;
        }
        .history-card-label { font-size: 11px; color: var(--text-muted); }
        .history-card-value { font-size: 14px; color: var(--text-primary); font-weight: 600; margin-top: 3px; }
        .history-table-wrap {
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-inner);
            overflow: auto;
            margin-bottom: 12px;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }
        .history-table th, .history-table td {
            padding: 7px 9px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            text-align: left;
        }
        .history-table th { color: var(--text-muted); position: sticky; top: 0; background: var(--bg-inner); }
        .history-table td { color: var(--text-secondary); font-variant-numeric: tabular-nums; }
        .history-empty { font-size: 12px; color: var(--text-muted); padding: 8px 0; }

        /* ===== Card Footer ===== */
        .card-footer {
            padding: 10px 20px;
            border-top: 1px solid var(--border);
            font-size: 11px;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
        }

        .no-metrics {
            padding: 24px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* ===== Modal ===== */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active { display: flex; }

        .modal-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-box h3 { margin-bottom: 12px; font-size: 16px; }
        .modal-box p { color: var(--text-secondary); font-size: 14px; margin-bottom: 20px; }

        .modal-actions { display: flex; gap: 12px; justify-content: center; }

        .modal-btn {
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .modal-btn.cancel { background: transparent; color: var(--text-secondary); }
        .modal-btn.cancel:hover { background: var(--bg-hover); }
        .modal-btn.danger { background: var(--red); color: #fff; border-color: var(--red); }
        .modal-btn.danger:hover { opacity: 0.85; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-left">
        <span class="navbar-logo">&#x1F5A5;</span>
        <span class="navbar-title">Server Monitor</span>
    </div>
    <div class="navbar-right">
        <div class="server-count" id="serverCount"></div>
        <div class="refresh-info">
            <span class="refresh-dot"></span>
            <span id="refreshTimer">Auto 30s</span>
        </div>
        <a href="/panel" class="logout-btn">User Panel</a>
        {% if current_user and current_user.role == 'admin' %}
        <a href="/admin" class="logout-btn" style="border-color:var(--purple);color:var(--purple)">Admin</a>
        {% endif %}
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">&#x1F319;</button>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</nav>

<!-- Main Content -->
<main class="main">
    <div id="announcements"></div>
    <div id="overview"></div>
    <div id="dashboard"></div>
</main>

<!-- Delete Confirmation Modal -->
<div class="modal-overlay" id="deleteModal">
    <div class="modal-box">
        <h3>Confirm Delete</h3>
        <p>Delete server <strong id="deleteServerName"></strong>?<br>All historical data will be removed.</p>

            <button class="modal-btn cancel" onclick="closeDeleteModal()">Cancel</button>

        </div>

</div>

<div class="modal-overlay" id="containerHistoryModal">
    <div class="history-modal-box" onclick="event.stopPropagation()">
        <div class="history-header">
            <div>
                <div class="history-title" id="containerHistoryTitle">Container History</div>
                <div style="font-size:12px;color:var(--text-muted)" id="containerHistoryMeta">Last 30 days</div>
            </div>
            <button class="modal-btn cancel" onclick="closeContainerHistoryModal()">Close</button>
        </div>
        <div id="containerHistoryBody">
            <div class="history-empty">Loading...</div>
        </div>
    </div>
</div>

<script>
// ---------------------------------------------------------------------------
// Data & State
// ---------------------------------------------------------------------------
let serverData = {{ servers | tojson }};
let currentUser = {{ current_user | tojson }};
let refreshInterval = 30;
let countdown = refreshInterval;
let deleteServerId = null;
let detailResizeBound = false;
let activeContainerHistoryKey = null;

// ---------------------------------------------------------------------------
// Theme Toggle
// ---------------------------------------------------------------------------
function initTheme() {
    const saved = localStorage.getItem('sm-theme') || 'dark';
    document.documentElement.setAttribute('data-theme', saved);
    updateThemeIcon(saved);
}

function toggleTheme() {
    const current = document.documentElement.getAttribute('data-theme');
    const next = current === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', next);
    localStorage.setItem('sm-theme', next);
    updateThemeIcon(next);
}

function updateThemeIcon(theme) {
    document.getElementById('themeToggle').innerHTML = theme === 'dark' ? '&#x2600;' : '&#x1F319;';
}

document.getElementById('themeToggle').addEventListener('click', toggleTheme);
initTheme();

// ---------------------------------------------------------------------------
// Helpers
// ---------------------------------------------------------------------------
function getBarColor(percent) {
    if (percent >= 80) return 'red';
    if (percent >= 60) return 'yellow';
    return 'green';
}

function getTempClass(temp) {
    if (temp === null || temp === undefined) return 'temp-green';
    if (temp >= 80) return 'temp-red';
    if (temp >= 65) return 'temp-yellow';
    return 'temp-green';
}

function fmt(val, unit) {
    if (val === null || val === undefined) return 'N/A';
    return val + (unit || '');
}

function fmtSize(gb) {
    if (gb === null || gb === undefined) return 'N/A';
    return gb.toFixed(1) + ' GB';
}

function fmtBytesToGiB(bytes) {
    const n = Number(bytes);
    if (!Number.isFinite(n) || n < 0) return 'N/A';
    return (n / (1024 ** 3)).toFixed(2) + ' GiB';
}

function fmtDiskTb(gb) {
    if (gb === null || gb === undefined) return 'N/A';
    return (gb / 1024).toFixed(2) + ' TB';
}

function fmtTime(ts) {
    if (!ts) return 'N/A';
    return new Date(ts).toLocaleString('zh-CN', { hour12: false });
}

function toBool(val) {
    if (val === true || val === 1 || val === '1') return true;
    if (val === false || val === 0 || val === '0') return false;
    return null;
}

function renderNetPill(label, ok) {
    const cls = ok === true ? 'ok' : (ok === false ? 'fail' : 'unknown');
    const status = ok === true ? 'OK' : (ok === false ? 'FAIL' : '--');
    return `<div class="ov-net-pill ${cls}">
        <span class="label">${label}</span>
        <span class="value">${status}</span>
    </div>`;
}

function statusText(status, upper = false) {
    if (status === 'fault') return upper ? 'FAULTY' : 'Faulty';
    return upper ? String(status || '').toUpperCase() : (status ? status.charAt(0).toUpperCase() + status.slice(1) : '');
}

// ---------------------------------------------------------------------------
// Overview
// ---------------------------------------------------------------------------
function getGpuSummary(gpuData, serverStatus) {
    if (!gpuData || gpuData.length === 0) return { label: 'No GPU', available: 0, total: 0, hasNvidia: false };
    const groups = {};
    let available = 0;
    let hasNvidia = false;
    gpuData.forEach(g => {
        const rawName = g.name || 'GPU';
        if (/nvidia/i.test(rawName)) hasNvidia = true;
        const name = (g.name || 'GPU').replace(/^NVIDIA\s+/i, '');
        groups[name] = (groups[name] || 0) + 1;
        const gpuAdminStatus = g.admin_status || 'normal';
        if (gpuAdminStatus !== 'maintenance' && gpuAdminStatus !== 'fault') available++;
    });
    const label = Object.entries(groups).map(([n, c]) => `${c}*${n}`).join(', ');
    if (serverStatus === 'maintenance' || serverStatus === 'fault') {
        return { label, available: 0, total: 0, hasNvidia };
    }
    return { label, available, total: gpuData.length, hasNvidia };
}

function renderOverview(data) {
    const el = document.getElementById('overview');
    if (!data || data.length === 0) { el.innerHTML = ''; return; }

    const cards = data.map(s => {
        const m = s.metrics;
        const st = s.status; // online, offline, warning, maintenance, fault
        const gpu = m ? getGpuSummary(m.gpu_data, st) : { label: '-', available: 0, total: 0, hasNvidia: false };
        const gpuCountColor = (st === 'maintenance' || st === 'fault')
            ? '--red'
            : (gpu.total === 0 ? '--text-muted' : (gpu.available < gpu.total ? '--yellow' : '--green'));
        const statusLabel = (st === 'maintenance' || st === 'fault') ?
            `<span class="status-badge ${st}">${statusText(st, true)}</span>` : '';
        const noteHTML = s.admin_status_note && s.admin_status !== 'normal' ?
            `<div style="font-size:10px;color:var(--text-muted);margin-top:2px;font-style:italic">${s.admin_status_note}</div>` : '';
        const vendorBadge = gpu.hasNvidia ? `<span class="ov-vendor-badge nvidia"><span class="nvidia-mark">N</span>NVIDIA</span>` : '';
        const cnOk = m ? toBool(m.network_cn_ok) : null;
        const globalOk = m ? toBool(m.network_global_ok) : null;
        const netHTML = `<div class="ov-network">
            ${renderNetPill('üá®üá≥ ÂõΩÂÜÖ', cnOk)}
            ${renderNetPill('üåç ÂõΩÈôÖ', globalOk)}
        </div>`;
        const ctList = m ? (m.containers || []) : [];
        const ctRunning = ctList.filter(c => (c.status || '').toLowerCase() === 'running').length;
        const ctSummary = ctList.length > 0
            ? `<span style="font-size:11px;color:var(--text-muted);margin-left:4px">&#x1F4E6; ${ctRunning}/${ctList.length}</span>`
            : '';

        return `<div class="overview-card status-${st}" onclick="focusDetailServer(${s.id})">
            <span class="ov-dot ${st}"></span>
            <div class="ov-info">
                <div class="ov-hostname">${s.hostname} ${statusLabel}</div>
                <div class="ov-gpu-summary">${gpu.label}${vendorBadge}${ctSummary}</div>
                ${noteHTML}
                <div class="ov-stats">
                    <span>CPU <span class="ov-stat-val">${m ? fmt(m.cpu_percent, '%') : '-'}</span></span>
                    <span>MEM <span class="ov-stat-val">${m ? fmt(m.memory_percent, '%') : '-'}</span></span>
                    <span>DISK <span class="ov-stat-val">${m ? fmt(m.disk_percent, '%') : '-'}</span></span>
                </div>
                ${netHTML}
            </div>
            <div class="ov-gpu-active">
                <div class="ov-gpu-active-num" style="color:var(${gpuCountColor})">${gpu.available}/${gpu.total}</div>
                <div class="ov-gpu-active-label">GPU Available</div>
            </div>
        </div>`;
    }).join('');

    el.innerHTML = `<div class="overview">${cards}</div>`;
}

// ---------------------------------------------------------------------------
// GPU Processes (with user/container)
// ---------------------------------------------------------------------------
function renderGpuProcesses(processes) {
    if (!currentUser.can_view_processes) return '';
    if (!processes || processes.length === 0) return '';
    const canSeeContainers = currentUser.role === 'admin' || !!currentUser.can_view_containers;
    const rows = processes.map(p => {
        const name = p.process_name ? p.process_name.split('/').pop() : 'unknown';
        let badges = '';
        if (canSeeContainers && p.container) {
            badges += `<span class="process-container" title="Container: ${p.container}">${p.container}</span>`;
        }
        if (p.username && p.username !== 'unknown') {
            badges += `<span class="process-user" title="User: ${p.username}">${p.username}</span>`;
        }
        return `<div class="process-row">
            ${badges}
            <span class="process-name" title="${p.process_name || ''}">${name}</span>
            <span class="process-pid">PID ${p.pid}</span>
            <span class="process-mem">${fmt(p.memory_used, ' MiB')}</span>
        </div>`;
    }).join('');
    return `<div class="gpu-processes">
        <div class="gpu-processes-title">Processes (${processes.length})</div>
        <div class="process-list">${rows}</div>
    </div>`;
}

// ---------------------------------------------------------------------------
// GPU Card
// ---------------------------------------------------------------------------
function renderGpuCard(gpu) {
    const gpuStatus = gpu.admin_status || 'normal';
    const hideUsageForUser = currentUser.role !== 'admin' && (gpuStatus === 'maintenance' || gpuStatus === 'fault');
    const util = hideUsageForUser ? null : gpu.gpu_utilization;
    const memUsed = hideUsageForUser ? null : gpu.memory_used;
    const memTotal = hideUsageForUser ? null : gpu.memory_total;
    const hasMemStats = memUsed !== null && memUsed !== undefined && memTotal !== null && memTotal !== undefined && Number(memTotal) > 0;
    const memPct = hasMemStats ? (Number(memUsed) / Number(memTotal) * 100).toFixed(1) : null;
    const temp = gpu.temperature;
    const power = gpu.power_draw;
    const powerLimit = gpu.power_limit;
    const utilValue = Number(util) || 0;
    const utilFillClass = `${getBarColor(utilValue)}${utilValue <= 0 ? ' zero' : ''}`;
    const utilWidth = utilValue <= 0 ? 0.1 : utilValue;
    const statusBadge = (gpuStatus === 'maintenance' || gpuStatus === 'fault')
        ? `<span class="gpu-admin-badge ${gpuStatus}">${statusText(gpuStatus, true)}</span>`
        : '';
    const gpuNote = gpu.admin_status_note ? `<div class="gpu-admin-note">${gpu.admin_status_note}</div>` : '';
    const busId = gpu.bus_id ? `<div class="gpu-bus-id">Bus: ${gpu.bus_id}</div>` : '';

    return `<div class="gpu-card">
        <div class="gpu-header">
            <div class="gpu-name-wrap">
                <span class="gpu-name">${gpu.name || 'GPU'}</span>
                ${statusBadge}
            </div>
            <div class="gpu-stats">
                <span class="gpu-stat">
                    <span class="gpu-stat-icon">&#x1F321;</span>
                    <span class="gpu-stat-value ${getTempClass(temp)}">${fmt(temp, '¬∞C')}</span>
                </span>
                <span class="gpu-stat">
                    <span class="gpu-stat-icon">&#x26A1;</span>
                    <span class="gpu-stat-value">${fmt(power, 'W')}${powerLimit ? ' / ' + powerLimit + 'W' : ''}</span>
                </span>
                <span class="gpu-index">GPU ${gpu.index}</span>
            </div>
        </div>
        <div class="gpu-metrics">
            <div class="gpu-metric-item">
                <div class="metric-label">
                    <span class="metric-name">Utilization</span>
                    <span class="metric-value">${util === null || util === undefined ? 'N/A' : fmt(util, '%')}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill ${utilFillClass}" style="width:${utilWidth}%"></div>
                </div>
            </div>
            <div class="gpu-metric-item">
                <div class="metric-label">
                    <span class="metric-name">VRAM</span>
                    <span class="metric-value">${hasMemStats ? `${memUsed} / ${memTotal} MiB` : 'N/A'}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill ${getBarColor(parseFloat(memPct || 0))} ${hasMemStats ? '' : 'zero'}" style="width:${hasMemStats ? memPct : 0.1}%"></div>
                </div>
                <div class="metric-detail">${hasMemStats ? `${memPct}% used` : 'N/A'}</div>
            </div>
        </div>
        ${busId}
        ${gpuNote}
        ${renderGpuProcesses(gpu.processes)}
    </div>`;
}

// ---------------------------------------------------------------------------
// Containers
// ---------------------------------------------------------------------------
function isPrivateIPv4(ip) {
    if (!ip) return false;
    if (/^10\./.test(ip)) return true;
    if (/^192\.168\./.test(ip)) return true;
    const m = ip.match(/^172\.(\d{1,3})\./);
    if (!m) return false;
    const n = parseInt(m[1], 10);
    return n >= 16 && n <= 31;
}

function selectPrimaryIPv4(ipv4List) {
    if (!Array.isArray(ipv4List) || ipv4List.length === 0) return '';
    const valid = ipv4List.map(v => (v || '').trim()).filter(Boolean);
    if (valid.length === 0) return '';
    const preferred = valid.find(ip => /^10\./.test(ip))
        || valid.find(ip => isPrivateIPv4(ip))
        || valid[0];
    return preferred || '';
}

function renderContainerSection(containers, engine, gpuStats, gpuWindowHours, serverId) {
    const list = Array.isArray(containers) ? containers : [];
    if (list.length === 0 && (!Array.isArray(gpuStats) || gpuStats.length === 0)) return '';
    const statsMap = {};
    (gpuStats || []).forEach(item => {
        const name = (item && item.container) ? String(item.container) : '';
        if (name) statsMap[name] = item;
    });
    const engineBadge = engine ? `<span class="container-engine-badge">${engine}</span>` : '';
    const items = list.map(ct => {
        const st = (ct.status || '').toLowerCase();
        const dotClass = st === 'running' ? 'running' : (st === 'frozen' ? 'frozen' : 'stopped');
        const primaryIp = selectPrimaryIPv4(ct.ipv4);
        const ctName = ct.name || 'unknown';
        const ctNameEsc = String(ctName).replace(/\\/g, '\\\\').replace(/'/g, "\\'");
        const s = statsMap[ct.name || ''];
        const gpuHours = s ? `${Number(s.gpu_hours || 0).toFixed(2)} GPU¬∑h` : `0.00 GPU¬∑h`;
        const currentGpuCount = s ? Number(s.current_gpu_count || 0) : 0;
        const avgUtil = s ? `${fmt(s.average_utilization, '%')}` : '0%';
        const avgMem = s ? `${fmt(s.average_memory_mib, ' MiB')}` : '0 MiB';
        const diskNow = fmtBytesToGiB(ct.disk_usage_bytes);
        return `<div class="container-item" onclick="event.stopPropagation();openContainerHistory(${serverId}, '${ctNameEsc}')">
            <span class="ct-status-dot ${dotClass}"></span>
            <div class="ct-main">
                <div class="ct-top">
                    <span class="ct-name" title="${ct.name || ''}">${ctName}</span>
                    <div class="ct-meta">
                        ${primaryIp ? `<span class="ct-ip">${primaryIp}</span>` : '<span class="ct-ip-warning">&#x26A0; No IP</span>'}
                        <span>${ct.status || 'Unknown'}</span>
                    </div>
                </div>
                <div class="ct-gpu-stats">
                    <span class="ct-gpu-pill" title="Historical GPU time in ${gpuWindowHours || 24}h window">${gpuHours}</span>
                    <span class="ct-gpu-pill" title="Current occupied GPU count">Now GPU: ${currentGpuCount}</span>
                    <span class="ct-gpu-pill" title="Average GPU utilization in window">Avg Util: ${avgUtil}</span>
                    <span class="ct-gpu-pill" title="Average total VRAM usage in window">Avg VRAM: ${avgMem}</span>
                    <span class="ct-gpu-pill" title="Current container disk usage">Disk: ${diskNow}</span>
                </div>
            </div>
        </div>`;
    }).join('');
    const running = list.filter(c => (c.status || '').toLowerCase() === 'running').length;
    const listHTML = items || `<div class="container-gpu-empty">No containers detected.</div>`;
    return `<div class="container-section">
        <div class="container-section-title">
            &#x1F4E6; Containers
            <span class="container-count">${running}/${list.length} running</span>
            ${engineBadge}
        </div>
        <div class="container-list">${listHTML}</div>
    </div>`;
}

// ---------------------------------------------------------------------------
// Server Card
// ---------------------------------------------------------------------------
function renderServerCard(server) {
    const s = server;
    const m = s.metrics;
    const st = s.status; // online, offline, warning, maintenance, fault

    // Status badge for non-normal admin status
    const statusBadge = (st === 'maintenance' || st === 'fault' || st === 'warning') ?
        `<span class="status-badge ${st}">${statusText(st)}</span>` : '';
    const adminNote = s.admin_status_note && s.admin_status !== 'normal' ?
        `<div class="admin-note">${s.admin_status_note}</div>` : '';

    // Error banner
    const errorsHTML = (s.errors && s.errors.length > 0) ?
        `<div class="error-banner">${s.errors.map(e => `<div class="error-banner-item">&#x26A0; ${e.message}</div>`).join('')}</div>` : '';

    let metricsHTML = '';
    if (m) {
        const gpuSection = m.gpu_data && m.gpu_data.length > 0
            ? `<div class="gpu-section">
                <div class="gpu-section-title">
                    &#x1F3AE; GPU Status
                    <span class="gpu-count">${m.gpu_data.length} card(s)</span>
                </div>
                ${m.gpu_data.map(renderGpuCard).join('')}
               </div>`
            : `<div class="gpu-section"><div class="no-gpu">No GPU detected</div></div>`;

        const containerSection = renderContainerSection(
            m.containers,
            m.container_engine,
            m.container_gpu_stats,
            m.container_gpu_window_hours,
            s.id
        );

        metricsHTML = `
        <div class="card-body">
            ${errorsHTML}
            <div class="metrics-row">
                <div class="metric-item">
                    <div class="metric-label">
                        <span class="metric-name">CPU</span>
                        <span class="metric-value">${fmt(m.cpu_percent, '%')}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${getBarColor(m.cpu_percent || 0)}" style="width:${m.cpu_percent || 0}%"></div>
                    </div>
                    <div class="metric-detail">${fmt(m.cpu_count)} cores</div>
                </div>
                <div class="metric-item">
                    <div class="metric-label">
                        <span class="metric-name">Memory</span>
                        <span class="metric-value">${fmt(m.memory_percent, '%')}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${getBarColor(m.memory_percent || 0)}" style="width:${m.memory_percent || 0}%"></div>
                    </div>
                    <div class="metric-detail">${fmtSize(m.memory_used)} / ${fmtSize(m.memory_total)}</div>
                </div>
                <div class="metric-item">
                    <div class="metric-label">
                        <span class="metric-name">Disk</span>
                        <span class="metric-value">${fmt(m.disk_percent, '%')}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill ${getBarColor(m.disk_percent || 0)}" style="width:${m.disk_percent || 0}%"></div>
                    </div>
                    <div class="metric-detail">${fmtDiskTb(m.disk_used)} / ${fmtDiskTb(m.disk_total)}</div>
                </div>
            </div>
            <div class="network-row">
                <div class="network-item">
                    <span class="network-icon">&#x2B06;</span>
                    <div class="network-info">
                        <span class="network-label">Sent </span>
                        <span class="network-value">${fmtSize(m.network_sent)}</span>
                    </div>
                </div>
                <div class="network-item">
                    <span class="network-icon">&#x2B07;</span>
                    <div class="network-info">
                        <span class="network-label">Recv </span>
                        <span class="network-value">${fmtSize(m.network_recv)}</span>
                    </div>
                </div>
            </div>
            ${gpuSection}
            ${containerSection}
        </div>
        <div class="card-footer">
            <span>Updated: ${fmtTime(m.timestamp)}</span>
            <span>${s.os_info || ''}</span>
        </div>`;
    } else {
        metricsHTML = `<div class="no-metrics">${errorsHTML || 'Waiting for agent data...'}</div>`;
    }

    return `<div class="server-card ${st}" data-server-id="${s.id}" onclick="focusDetailServer(${s.id})">
        <div class="card-header">
            <div class="card-header-left">
                <span class="status-dot ${st}"></span>
                <div>
                    <div class="server-name">${s.hostname} ${statusBadge}</div>
                    <div class="server-meta">${s.ip || 'Unknown IP'} ¬∑ Last seen: ${fmtTime(s.last_seen)}</div>
                    ${adminNote}
                </div>
            </div>
            ${currentUser.role === 'admin' ? `<div class="card-actions">
                <button class="btn-icon" title="Delete server" onclick="event.stopPropagation();openDeleteModal(${s.id}, '${(s.hostname || '').replace(/'/g, "\\'")}')">&#x1F5D1;</button>
            </div>` : ''}
        </div>
        ${metricsHTML}
    </div>`;
}

// ---------------------------------------------------------------------------
// Dashboard
// ---------------------------------------------------------------------------
function renderAnnouncements() {
    const el = document.getElementById('announcements');
    fetch('/api/announcements')
        .then(r => r.json())
        .then(anns => {
            if (!anns || anns.length === 0) { el.innerHTML = ''; return; }
            el.innerHTML = `<div class="announcements">${anns.map(a =>
                `<div class="ann-banner ann-${a.level}">${a.content}</div>`
            ).join('')}</div>`;
        })
        .catch(() => {});
}

function renderDashboard(data) {
    const container = document.getElementById('dashboard');
    const countEl = document.getElementById('serverCount');
    const oldStrip = document.getElementById('detailStrip');
    const oldScrollLeft = oldStrip ? oldStrip.scrollLeft : 0;

    if (!data || data.length === 0) {
        document.getElementById('overview').innerHTML = '';
        container.innerHTML = `<div class="empty-state">
            <h2>No Servers Yet</h2>
            <p>Deploy an agent on each server to start monitoring:<br><br>
            <code>pip install psutil requests pyyaml</code><br>
            <code>python agent.py -c agent_config.yaml</code></p>
        </div>`;
        countEl.innerHTML = '';
        return;
    }

    const onlineCount = data.filter(s => s.status === 'online').length;
    const issueCount = data.filter(s => ['offline','warning','fault','maintenance'].includes(s.status)).length;

    countEl.innerHTML = `
        <span class="count-badge">${onlineCount} Online</span>
        ${issueCount > 0 ? `<span class="count-badge offline">${issueCount} Issues</span>` : ''}
        <span>${data.length} server(s)</span>`;

    renderOverview(data);
    container.innerHTML = `<div class="detail-carousel">
        <button class="detail-nav prev" id="detailPrev" onclick="scrollDetail(-1)">&#x2039;</button>
        <div class="server-grid" id="detailStrip">${data.map(renderServerCard).join('')}</div>
        <button class="detail-nav next" id="detailNext" onclick="scrollDetail(1)">&#x203A;</button>
    </div>`;
    bindDetailNav();
    if (oldStrip) {
        requestAnimationFrame(() => {
            const newStrip = document.getElementById('detailStrip');
            if (!newStrip) return;
            const maxScroll = Math.max(0, newStrip.scrollWidth - newStrip.clientWidth);
            newStrip.scrollLeft = Math.min(oldScrollLeft, maxScroll);
            updateDetailNav();
        });
    }
}

function scrollDetail(direction) {
    const strip = document.getElementById('detailStrip');
    if (!strip) return;
    const card = strip.querySelector('.server-card');
    const gap = 20;
    const step = card ? ((card.getBoundingClientRect().width + gap) * 2) : (strip.clientWidth * 0.9);
    strip.scrollBy({ left: direction * step, behavior: 'smooth' });
}

function updateDetailNav() {
    const strip = document.getElementById('detailStrip');
    const prev = document.getElementById('detailPrev');
    const next = document.getElementById('detailNext');
    const carousel = strip ? strip.closest('.detail-carousel') : null;
    if (!strip || !prev || !next) return;
    const maxScroll = strip.scrollWidth - strip.clientWidth;
    const canScroll = maxScroll > 2;
    prev.style.display = canScroll ? 'flex' : 'none';
    next.style.display = canScroll ? 'flex' : 'none';
    const atStart = strip.scrollLeft <= 2;
    const atEnd = strip.scrollLeft >= (maxScroll - 2);
    prev.disabled = atStart;
    next.disabled = atEnd;
    if (carousel) {
        carousel.classList.toggle('can-scroll', canScroll);
        carousel.classList.toggle('at-start', atStart);
        carousel.classList.toggle('at-end', atEnd);
    }
}

function bindDetailNav() {
    const strip = document.getElementById('detailStrip');
    if (!strip) return;
    strip.addEventListener('scroll', updateDetailNav, { passive: true });
    if (!detailResizeBound) {
        window.addEventListener('resize', updateDetailNav);
        detailResizeBound = true;
    }
    requestAnimationFrame(updateDetailNav);
}

function focusDetailServer(serverId) {
    const strip = document.getElementById('detailStrip');
    if (!strip) return;
    const card = strip.querySelector(`.server-card[data-server-id="${serverId}"]`);
    if (!card) return;
    const targetLeft = card.offsetLeft - (strip.clientWidth - card.offsetWidth) / 2;
    const clampedLeft = Math.max(0, Math.min(targetLeft, strip.scrollWidth - strip.clientWidth));
    strip.scrollTo({ left: clampedLeft, behavior: 'smooth' });
    card.classList.add('focused');
    setTimeout(() => card.classList.remove('focused'), 1200);
}

// ---------------------------------------------------------------------------
// Auto Refresh
// ---------------------------------------------------------------------------
function refreshData() {
    fetch('/api/servers')
        .then(r => {
            if (r.status === 401 || r.redirected) { window.location.href = '/login'; return null; }
            return r.json();
        })
        .then(data => {
            if (data) { serverData = data; renderDashboard(data); }
        })
        .catch(err => console.error('Refresh error:', err));
    renderAnnouncements();
}

function updateCountdown() {
    countdown--;
    if (countdown <= 0) { countdown = refreshInterval; refreshData(); }
    document.getElementById('refreshTimer').textContent = `Auto ${countdown}s`;
}

// ---------------------------------------------------------------------------
// Delete Modal
// ---------------------------------------------------------------------------
function openDeleteModal(id, name) {
    deleteServerId = id;
    document.getElementById('deleteServerName').textContent = name;
    document.getElementById('deleteModal').classList.add('active');
}

function closeDeleteModal() {
    deleteServerId = null;
    document.getElementById('deleteModal').classList.remove('active');
}

document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
    if (deleteServerId === null) return;
    fetch(`/api/servers/${deleteServerId}`, { method: 'DELETE' })
        .then(r => r.json())
        .then(() => { closeDeleteModal(); refreshData(); })
        .catch(err => { console.error('Delete error:', err); closeDeleteModal(); });
});

document.getElementById('deleteModal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) closeDeleteModal();
});

function closeContainerHistoryModal() {
    activeContainerHistoryKey = null;
    document.getElementById('containerHistoryModal').classList.remove('active');
}

function renderContainerHistory(data) {
    const body = document.getElementById('containerHistoryBody');
    const summary = data.summary || {};
    const cards = [
        ['CPU Avg / Max', `${fmt(summary.avg_cpu_percent, '%')} / ${fmt(summary.max_cpu_percent, '%')}`],
        ['Mem Avg / Max', `${fmt(summary.avg_memory_gib, ' GiB')} / ${fmt(summary.max_memory_gib, ' GiB')}`],
        ['Disk Avg / Max', `${fmt(summary.avg_disk_gib, ' GiB')} / ${fmt(summary.max_disk_gib, ' GiB')}`],
        ['GPU Avg / Max', `${fmt(summary.avg_gpu_count, '')} / ${fmt(summary.max_gpu_count, '')}`],
        ['GPU Util Avg / Max', `${fmt(summary.avg_gpu_util_percent, '%')} / ${fmt(summary.max_gpu_util_percent, '%')}`],
        ['GPU VRAM Avg / Max', `${fmt(summary.avg_gpu_memory_mib, ' MiB')} / ${fmt(summary.max_gpu_memory_mib, ' MiB')}`],
    ].map(([k, v]) => `<div class="history-card">
        <div class="history-card-label">${k}</div>
        <div class="history-card-value">${v}</div>
    </div>`).join('');

    const points = Array.isArray(data.points) ? data.points : [];
    const showPoints = points.length > 240 ? points.filter((_, idx) => idx % Math.ceil(points.length / 240) === 0) : points;
    const rows = showPoints.map(p => `<tr>
        <td>${fmtTime(p.timestamp)}</td>
        <td>${fmt(p.cpu_percent, '%')}</td>
        <td>${fmt(p.memory_gib, ' GiB')}</td>
        <td>${fmt(p.disk_gib, ' GiB')}</td>
        <td>${fmt(p.gpu_count, '')}</td>
        <td>${fmt(p.gpu_util_percent, '%')}</td>
        <td>${fmt(p.gpu_memory_mib, ' MiB')}</td>
    </tr>`).join('');
    const tableHTML = rows ? `<div class="history-table-wrap"><table class="history-table">
        <thead><tr><th>Time</th><th>CPU</th><th>Memory</th><th>Disk</th><th>GPU Count</th><th>GPU Util</th><th>GPU VRAM</th></tr></thead>
        <tbody>${rows}</tbody>
    </table></div>` : `<div class="history-empty">No historical points in selected window.</div>`;

    body.innerHTML = `
        <div class="history-grid">${cards}</div>
        ${tableHTML}
    `;
}

function openContainerHistory(serverId, containerName) {
    const modal = document.getElementById('containerHistoryModal');
    const titleEl = document.getElementById('containerHistoryTitle');
    const metaEl = document.getElementById('containerHistoryMeta');
    const bodyEl = document.getElementById('containerHistoryBody');
    const key = `${serverId}:${containerName}`;
    activeContainerHistoryKey = key;
    titleEl.textContent = `Container: ${containerName}`;
    metaEl.textContent = `Server #${serverId} ¬∑ Last 30 days`;
    bodyEl.innerHTML = '<div class="history-empty">Loading...</div>';
    modal.classList.add('active');

    fetch(`/api/servers/${serverId}/containers/history?name=${encodeURIComponent(containerName)}&days=30`)
        .then(r => r.json().then(data => ({ok: r.ok, data})))
        .then(({ok, data}) => {
            if (activeContainerHistoryKey !== key) return;
            if (!ok) {
                bodyEl.innerHTML = `<div class="history-empty">${(data && data.error) ? data.error : 'Failed to load history'}</div>`;
                return;
            }
            renderContainerHistory(data);
        })
        .catch(() => {
            if (activeContainerHistoryKey !== key) return;
            bodyEl.innerHTML = '<div class="history-empty">Failed to load history.</div>';
        });
}

document.getElementById('containerHistoryModal').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) closeContainerHistoryModal();
});

// ---------------------------------------------------------------------------
// Init
// ---------------------------------------------------------------------------
renderDashboard(serverData);
renderAnnouncements();
setInterval(updateCountdown, 1000);
</script>
