# ============================================
# Server Monitor - Main Server Configuration
# Server Monitor - 主服务器配置文件
# ============================================
# WARNING: This file contains sensitive information.
#          Make sure to set file permissions to 600.
# 警告: 此文件包含敏感信息，请确保文件权限为 600
#       chmod 600 config.yaml

server:
  host: "0.0.0.0"
  port: 5100
  # Flask session secret key / Flask session 密钥
  secret_key: "please-change-this-to-a-random-secret-string"
  debug: false

# Initial admin account (one-time bootstrap: used only when DB has no users)
# 初始管理员账户（一次性引导：仅在数据库无用户时使用）
auth:
  username: "admin"
  password: "admin123"

# Agent reporting auth token (agents on each server must use the same token)
# Agent 上报认证令牌（部署在各服务器上的 agent 需要配置相同的 token）
agent:
  token: "change-this-to-a-secure-token"

# Data retention settings / 数据保留设置
data:
  retention_days: 30
